<!-- Main Landing Page -->
<div class="ss-container" id="landing">
    <div class="ss-content">
        <img src="/s/script-logo-brown.png" alt="Sellers Studio" class="ss-logo">
        <h1 class="ss-main-heading">WEBSITE COMING SOON</h1>
        <a href="#" class="ss-subheading-link" id="inquireBtn">INQUIRE NOW</a>
    </div>
</div>

<!-- Inquiry Panel (Slides in from right) -->
<div class="ss-inquiry-panel" id="inquiryPanel">
    <div class="ss-inquiry-panel-content">
        <a href="#" class="ss-back-link" id="backBtn">‚Üê Back to Home</a>
        
        <form class="ss-inquiry-form" action="https://formspree.io/f/xvgrvbko" method="POST">
            <div class="ss-form-group">
                <label for="fullName">FULL NAME *</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Your Name Here">
            </div>

            <div class="ss-form-group">
                <label for="email">EMAIL *</label>
                <input type="email" id="email" name="email" required placeholder="E.g. name@email.com">
            </div>

            <div class="ss-form-group">
                <label for="eventDate">WEDDING/EVENT DATE</label>
                <input type="date" id="eventDate" name="eventDate" placeholder="mm/dd/yyyy">
            </div>

            <div class="ss-form-group">
                <label for="guestCount">NUMBER OF GUESTS INVITED</label>
                <input type="number" id="guestCount" name="guestCount" min="1" placeholder="100">
            </div>

            <div class="ss-form-group">
                <label for="eventTheme">TELL US ABOUT YOUR EVENT!</label>
                <textarea id="eventTheme" name="eventTheme" rows="3" placeholder="Describe your vision, style, colors, or theme..."></textarea>
            </div>

            <div class="ss-form-group">
                <label for="plannerInfo">PLANNER INFO (IF APPLICABLE)</label>
                <textarea id="plannerInfo" name="plannerInfo" rows="2" placeholder="Planner name and contact information..."></textarea>
            </div>

            <div class="ss-form-group">
                <label for="stationeryBudget">IDEAL STATIONERY BUDGET?</label>
                <select id="stationeryBudget" name="stationeryBudget">
                    <option value="">Select a range</option>
                    <option value="under-1000">Under $1,000</option>
                    <option value="1000-2500">$1,000 - $2,500</option>
                    <option value="2500-5000">$2,500 - $5,000</option>
                    <option value="5000-7500">$5,000 - $7,500</option>
                    <option value="7500-10000">$7,500 - $10,000</option>
                    <option value="over-10000">Over $10,000</option>
                </select>
            </div>

            <div class="ss-form-group">
                <label>WHAT ITEMS ARE YOU INTERESTED IN?</label>
                <div class="ss-checkbox-grid">
                    <label class="ss-checkbox-item">
                        <input type="checkbox" name="items" value="Save the Dates">
                        <span class="ss-checkbox-label">Save the Dates</span>
                    </label>
                    <label class="ss-checkbox-item">
                        <input type="checkbox" name="items" value="Day of Items">
                        <span class="ss-checkbox-label">Day of Items</span>
                    </label>
                    <label class="ss-checkbox-item">
                        <input type="checkbox" name="items" value="Invitations">
                        <span class="ss-checkbox-label">Invitations</span>
                    </label>
                    <label class="ss-checkbox-item">
                        <input type="checkbox" name="items" value="Wedding Suites">
                        <span class="ss-checkbox-label">Wedding Suites</span>
                    </label>
                    <label class="ss-checkbox-item">
                        <input type="checkbox" name="items" value="Other">
                        <span class="ss-checkbox-label">Other</span>
                    </label>
                </div>
            </div>

            <div class="ss-form-group">
                <label for="additionalInfo">ADDITIONAL INFORMATION</label>
                <textarea id="additionalInfo" name="additionalInfo" rows="3" placeholder="Tell us more about your vision, timeline, or any questions you have..."></textarea>
            </div>

            <input type="hidden" name="_subject" value="New Inquiry from Sellers Studio">
            <input type="hidden" name="_next" value="https://sellersstudio.com/thank-you">

            <button type="submit" class="ss-submit-button">SEND INQUIRY</button>
        </form>
    </div>
</div>
