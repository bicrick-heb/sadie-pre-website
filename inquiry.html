<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Inquiry - Sellers Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="inquiry-container">
        <div class="inquiry-content">
            <!-- Back to Home Link -->
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
            
            <!-- Inquiry Form -->
            <form class="inquiry-form" action="https://formspree.io/f/xvgrvbko" method="POST">
                <div class="form-group">
                    <label for="fullName">FULL NAME *</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Your Name Here">
                </div>

                <div class="form-group">
                    <label for="email">EMAIL *</label>
                    <input type="email" id="email" name="email" required placeholder="E.g. name@email.com">
                </div>

                <div class="form-group">
                    <label for="eventDate">WEDDING/EVENT DATE</label>
                    <input type="date" id="eventDate" name="eventDate" placeholder="mm/dd/yyyy">
                </div>

                <div class="form-group">
                    <label for="guestCount">NUMBER OF GUESTS INVITED</label>
                    <input type="number" id="guestCount" name="guestCount" min="1" placeholder="100">
                </div>

                <div class="form-group">
                    <label for="eventTheme">TELL US ABOUT YOUR EVENT!</label>
                    <textarea id="eventTheme" name="eventTheme" rows="4" placeholder="Describe your vision, style, colors, or theme..."></textarea>
                </div>

                <!-- Formspree configuration -->
                <input type="hidden" name="_subject" value="New Inquiry from Sellers Studio Pre-Website">
                <input type="hidden" name="_next" value="thank-you.html">

                <button type="submit" class="submit-button">SEND INQUIRY</button>
            </form>
        </div>
    </div>
</body>
</html>
